---

language: node_js
dist: trusty
sudo: false
node_js:
  - "6"
  - "7"
  - "8"

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
      - python3.5-dev
      - python3.5-venv

env:
  global:
    # IMAGE_NAME
    - secure: ""

      # AWS_ACCESS_KEY_ID
    - secure: ""
      # AWS_SECRET_ACCESS_KEY
    - secure: ""
      # AWS_REGION 
    - secure: ""
      # AWS_REGISTRY
    - secure: ""

install:
  - python3.5 -m venv .venv
  - ./.venv/bin/pip3 install -r requirements.txt
  - npm install --only=dev

before_script:
  - ./node_modules/.bin/ganache-cli -u 0 -u 1 -u 2 -u 3 -u 4 -u 5 --gasLimit 100000000 --gasPrice 2000 > /dev/null &
  - sleep 5

script:
  - npm test
  - ./node_modules/.bin/truffle compile
  - ./node_modules/.bin/truffle test
  - source .venv/bin/activate
  - ./test/i/run.sh
  - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
  - sudo chmod +x /usr/local/bin/ecs-cli
  - ecs-cli configure profile --profile-name travis --access-key $AWS_ACCESS_KEY_ID --secret-key $AWS_SECRET_ACCESS_KEY
  - /bin/bash .registry/label_containers.sh || exit 1
  - docker build -t $IMAGE_NAME . || exit 1
  - /bin/bash .registry/upload_to_registry.sh $IMAGE_NAME
  

notifications:
  email:
    on_success: change
    on_failure: always
